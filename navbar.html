<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Navbar | HTMl | CSS</title>
</head>
<style>
    *{margin: 0; padding: 0; box-sizing: border-box;}
    ul{ list-style: none; 
        display:flex;}
    ul li{ margin: 0 10px;border-right: 0 10px;}
    ul li {
        text-decoration: none;
        color: black;
        background-color: white;
        padding: 5px 10px;
        border-radius: 10px;
        box-shadow: 1px 2px 5px #d63a3a;
    }
</style>
<body>
    <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About us</a></li>
        <li><a href="">Courses</a></li>
        <li><a href="">Services</a></li>
        <li><a href="">Contact</a></li>
    </ul>
</body>
</html>
